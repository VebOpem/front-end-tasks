<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Validation</h1>
    

    <form name="myForm" method="post" action="#" onsubmit="return validateForm()">
        
        <p>First name</p>
        <input type="text" name="fName" id="fn" value=""> 

        <p>Last Name</p>
        <input type="text" name="lName" id="ln" value=""> 
        <p>Age</p>
        <input type="text" name="ageField" id="age" value="">
        
        <p>Number</p>
        <input type="text" name="number" id="num" value="">
        <input type="submit" name="sub" value="submit">
    </form>
    <script type="text/javascript">
        function validateForm() {
            var x = document.forms['myForm'] ['fName'].value;
            if (x == null || x == "") {
                alert("First name must be filled in");
                document.getElementById('fn').focus();
                return false;
            }
            else if (x.length <3 || x.length >20) {
                alert("Name must be more than 3, and less than 20 characters. ");
                document.getElementById('ln').focus();
                return false;
            }
            var y = document.forms['myForm'] ['lName'].value;
            if (y == null || y == "") {
                alert("Last Name must be filled in");
                document.getElementById('fn').focus();
                return false;
            }
            var a = document.forms['myForm'] ['ageField'].value;
            if (a == null || a == "") {
                alert("Age field can not be empty");
                document.getElementById('age').focus();
                return false;
            }
            else if (parseInt (a) < 12 || parseInt (a) > 110 ) {
                alert("Age must be between 12 and 110");
                document.getElementById('age').focus();
                return false;
            }
            var n = document.forms['myForm'] ['number'].value;
            if (n.length != 7) {
                alert("your number must be 7 digits.");
                document.getElementById('n').focus();
                return false;
            };
        };
    </script>
</body>
</html>
