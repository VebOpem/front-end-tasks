<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Validation</h1>
    

    <form name="login" method="post" action="#" onsubmit="return validateForm()">
        
        <p>Your name</p>
        <input type="text" name="fName" id="fn"> 
        
        <p>Age</p>
        <input type="text" name="ageField" id="age">
        
        <p>E-mail</p>
        <input type="text" name="emailField" id="email">
        <p>Number</p>
        <input type="text" name="number" id="num" required>
        <input type="submit" name="sub" value="submit">
    </form>
    <script type="text/javascript">
        function validateForm() {
            var x = document.forms['login'] ['fName'].value;
            if (x == null || x == "") {
                alert("Name field can not be empty");
                document.getElementById('fn').focus();
                return false;
            }
            else if (x.length <3 || x.length >20) {
                alert("Name must be more than 3, and less than 20 characters. ");
                document.getElementById('fn').focus();
                return false;
            }
            var a = document.forms['login'] ['ageField'].value;
            if (a == null || a == "") {
                alert("Age field can not be empty");
                document.getElementById('age').focus();
                return false;
            }
            else if (parseInt (a) < 12 || parseInt (a) > 110 ) {
                alert("Age must be between 12 and 110");
                document.getElementById('age').focus();
                return false;
            }
        }
    </script>
</body>
</html>
